# @format

overwrite: true
schema: server/src/schema/schema.graphql
generates:
  app/generated/graphql.tsx:
    documents: 'app/src/graphql/**/*.gql'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      maybeValue: T | undefined
      withHooks: true
      withHOC: false
      namingConvention:
        enumValues: keep
  app/generated/graphql_definitions.d.ts:
    plugins:
      - 'typescript-graphql-files-modules'
  app/generated/graphql.schema.json:
    plugins:
      - 'introspection'
  app/generated/fragmentTypes.json:
    plugins:
      - fragment-matcher
    config:
      useExplicitTyping: true
