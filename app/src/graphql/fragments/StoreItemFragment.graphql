# @format

fragment StoreItemInfo on StoreItem {
    barcodeId
    price
    quantity
    longName
    purchased
    shortName
    description
    StoreItemPic {
        size64
        size128
        size256
    }
}

fragment PopularItemInfo on StoreItem {
    price
    barcodeId
    shortName
    StoreItemPic {
        size64
    }
}
