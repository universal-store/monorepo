query CheckItemInCart($sessionId: String!, $barcodeId: String!) {
    StoreItem_by_pk(barcodeId: $barcodeId) {
        UserCartItems(where: {User: {sessionId: {_eq: $sessionId}}, StoreItem: {barcodeId: {_eq: $barcodeId}}}) {
            StoreItem {
                ...StoreItemInfo
            }
        }
    }
}
