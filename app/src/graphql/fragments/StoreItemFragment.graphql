# @format

fragment PopularItemInfo on StoreItem {
    price
    longName
    barcodeId
    shortName
    StoreItemPic {
        size64
    }
    Store {
        ...StorePreview
    }
}


fragment StoreItemInfo on StoreItem {
    quantity
    longName
    purchased
    description
    StoreItemPic {
        size128
        size256
    }
    Store {
        StorePic {
            size128
        }
    }
    ...PopularItemInfo
}
